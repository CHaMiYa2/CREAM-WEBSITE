<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - KCV CREAM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'kcv-gold': '#D4AF37',
                        'kcv-cream': '#FAF3E0',
                        'kcv-dark': '#1A1A1A',
                        'kcv-accent': '#C5A028',
                    },
                    fontFamily: {
                        'serif': ['"Playfair Display"', 'serif'],
                        'sans': ['"Inter"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="font-sans text-kcv-dark bg-white">

    <!-- Navigation -->
    <nav class="sticky top-0 w-full z-50 bg-white/95 backdrop-blur-md shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-serif font-bold text-kcv-gold">KCV</a>
            <div class="hidden md:flex space-x-8">
                <a href="index.html" class="hover:text-kcv-gold transition">Home</a>
                <a href="shop.html" class="hover:text-kcv-gold transition">Shop</a>
                <a href="about.html" class="hover:text-kcv-gold transition">About</a>
                <a href="contact.html" class="text-kcv-gold font-bold transition">Contact</a>
            </div>
            <!-- Mobile Menu Button -->
            <button class="md:hidden text-kcv-dark focus:outline-none" id="mobile-menu-btn">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </button>
        </div>
        <!-- Mobile Menu -->
        <div class="hidden md:hidden bg-white border-b absolute w-full" id="mobile-menu">
            <div class="flex flex-col p-4 space-y-4 text-center">
                <a href="index.html">Home</a>
                <a href="shop.html">Shop</a>
                <a href="about.html">About</a>
                <a href="contact.html" class="text-kcv-gold">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <section class="py-20 bg-kcv-cream text-center">
        <div class="container mx-auto px-6" data-aos="fade-up">
            <h1 class="text-5xl font-serif font-bold mb-4">Get in Touch</h1>
            <p class="text-xl text-gray-600">We love hearing from our KCV family.</p>
        </div>
    </section>

    <!-- Contact Form & Info -->
    <section class="py-20">
        <div class="container mx-auto px-6 grid grid-cols-1 md:grid-cols-2 gap-16">
            <!-- Form -->
            <div class="bg-white p-8 rounded-2xl shadow-xl border border-gray-100" data-aos="fade-right">
                <h3 class="text-2xl font-bold mb-6 font-serif">Send us a message</h3>
                <form class="space-y-6">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Your Name</label>
                        <input type="text"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-kcv-gold focus:border-transparent transition"
                            placeholder="John Doe" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Email Address</label>
                        <input type="email"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-kcv-gold focus:border-transparent transition"
                            placeholder="john@example.com" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Subject</label>
                        <select
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-kcv-gold focus:border-transparent transition">
                            <option>Order Inquiry</option>
                            <option>Product Question</option>
                            <option>Collaboration</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Message</label>
                        <textarea
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-kcv-gold focus:border-transparent transition h-32"
                            placeholder="How can we help you?" required></textarea>
                    </div>
                    <button type="submit"
                        class="w-full bg-kcv-dark text-white font-bold py-4 rounded-lg hover:bg-kcv-gold transition duration-300 transform active:scale-95">Send
                        Message</button>
                </form>
            </div>

            <!-- Info -->
            <div class="space-y-10" data-aos="fade-left">
                <div>
                    <h3 class="text-2xl font-bold mb-6 font-serif">Direct Contacts</h3>
                    <div class="space-y-4">
                        <div class="flex items-center">
                            <div
                                class="w-12 h-12 bg-kcv-cream rounded-full flex items-center justify-center text-kcv-gold mr-4">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z">
                                    </path>
                                </svg>
                            </div>
                            <div>
                                <p class="text-gray-500 text-sm">Phone</p>
                                <p class="text-lg font-bold hover:text-kcv-gold">+94 11 234 5678</p>
                            </div>
                        </div>
                        <div class="flex items-center">
                            <div
                                class="w-12 h-12 bg-kcv-cream rounded-full flex items-center justify-center text-kcv-gold mr-4">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                                    </path>
                                </svg>
                            </div>
                            <div>
                                <p class="text-gray-500 text-sm">Email</p>
                                <p class="text-lg font-bold hover:text-kcv-gold">hello@kcvcream.com</p>
                            </div>
                        </div>
                        <div class="flex items-center">
                            <div
                                class="w-12 h-12 bg-kcv-cream rounded-full flex items-center justify-center text-kcv-gold mr-4">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z">
                                    </path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                            </div>
                            <div>
                                <p class="text-gray-500 text-sm">Location</p>
                                <p class="text-lg font-bold hover:text-kcv-gold">Colombo, Sri Lanka</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Map -->
                <div class="rounded-xl overflow-hidden shadow-lg h-64 border border-gray-100">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d34604.8143949821!2d79.82907125869197!3d6.927078600000019!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae25922e9300301%3A0xf61fb16279f4c39e!2sColombo!5e0!3m2!1sen!2slk!4v1625121487234!5m2!1sen!2slk"
                        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black text-white py-12 border-t border-gray-800">
        <div class="container mx-auto px-6 text-center text-sm text-gray-400">
            <p>&copy; 2024 KCV Cream. Always here for you.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ once: true });

        // Mobile Menu
        document.getElementById('mobile-menu-btn').addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
    </script>
</body>

</html>
